baseURL: 'https://houjoe.me/'
languageCode: 'zh-cn'
hasCJKLanguage: true
title: "Joe 的折腾日记"
theme: 'PaperMod'
enableEmoji: true

# RSS 配置
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  author:
    name: "Joe"
  description: "记录学习、思考和生活感悟"
  defaultTheme: "auto"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  
  # Favicon 配置
  favicon: "/favicon.ico"
  favicon16x16: "/favicon-16x16.png"
  favicon32x32: "/favicon-32x32.png"
  apple_touch_icon: "/apple-touch-icon.png"
  android_chrome_192: "/android-chrome-192x192.png"
  android_chrome_512: "/android-chrome-512x512.png"
  webmanifest: "/site.webmanifest"
  theme_color: "#2e2e33"
  msapplication_TileColor: "#2e2e33"
  
  # 自定义 CSS
  assets:
    css:
      - extended/custom.css
  
  # RSS 相关设置
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  
  # 社交媒体图标
  socialIcons:
    - name: "github"
      url: "https://github.com/houjoe0829"
    - name: "rss"
      url: "/index.xml"

menu:
  main:
    - identifier: "posts"
      name: "文章"
      url: "/posts/"
      weight: 10
    - identifier: "drafts"
      name: "草稿箱"
      url: "/drafts/"
      weight: 15
    - identifier: "about"
      name: "关于"
      url: "/about/"
      weight: 20
    - identifier: "rss"
      name: "RSS 订阅"
      url: "/index.xml"
      weight: 30 
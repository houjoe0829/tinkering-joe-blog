baseURL: 'https://houjoe.me/'
languageCode: 'zh-cn'
hasCJKLanguage: true
title: "Joe 的折腾日记"
theme: 'PaperMod'
enableEmoji: true
buildFuture: true  # 允许显示未来日期的文章
timeZone: "Asia/Shanghai"  # 设置时区为北京时间

# Markdown 渲染配置
markup:
  goldmark:
    renderer:
      unsafe: true  # 允许在 Markdown 中渲染 HTML

# Google Analytics
googleAnalytics: G-Z9QGC5ZNEE

# 内容安全配置
security:
  enableInlineShortcodes: false
  _merge: deep

# 私有内容配置
privacy:
  _merge: deep

# 分类配置
taxonomies:
  tag: "tags"
  category: "categories"

# RSS 配置
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  DateFormat: "2006-01-02"  # 设置日期格式为 YYYY-MM-DD
  author:
    name: "Joe"
  description: "记录学习、思考和生活感悟"
  defaultTheme: "auto"
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowToc: true
  ShowBreadCrumbs: true
  mainSections: ["posts", "thoughts", "sky-eye"]  # 首页显示博文、随思录和天空之眼内容
  ShowCodeCopyButtons: true
  
  # 评论系统配置
  comments: true
  giscus:
    enable: true
    repo: "houjoe0829/tinkering-joe-blog"
    repoId: "R_kgDON2_r4w"
    category: "Comments"
    categoryId: "DIC_kwDON2_r484Cm4_k"
    mapping: "pathname"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    theme: "preferred_color_scheme"
    lang: "zh-CN"
  
  # 搜索功能配置
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
  # Favicon 配置
  favicon: "/favicon.ico"
  favicon16x16: "/favicon-16x16.png"
  favicon32x32: "/favicon-32x32.png"
  apple_touch_icon: "/apple-touch-icon.png"
  android_chrome_192: "/android-chrome-192x192.png"
  android_chrome_512: "/android-chrome-512x512.png"
  webmanifest: "/site.webmanifest"
  theme_color: "#2e2e33"
  msapplication_TileColor: "#2e2e33"
  
  # 自定义 CSS
  assets:
    css:
      - css/extended/extended.css
  
  # RSS 相关设置
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  
  # 社交媒体图标
  socialIcons:
    - name: "github"
      url: "https://github.com/houjoe0829"
    - name: "rss"
      url: "/index.xml"

